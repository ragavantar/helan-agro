<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registrationFarmerEquipments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="equipForm" (ngSubmit)="onSubmit()">
    <div class="box">
      <label for="file-input">
        <ion-img src="assets/default-thumbnail.png"></ion-img>
        <div>Add Photos</div>
      </label>
      <input formControlName="equipmentImage" id="file-input" type="file" style="display: none;" />
    </div>

    <div>
      <ion-row>
        <ion-col size=8>
          <ion-label>Name</ion-label>
          <ion-input formControlName="equipmentName" type="text" inputmode="text"
            placeholder="Enter Equipment/Vehicle Name" class="input"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label>Quantity</ion-label>
          <ion-input formControlName="quantity" type="number" inputmode="number" placeholder="Enter Name" class="input">
          </ion-input>
        </ion-col>
      </ion-row>
    </div>

    <div>
      <ion-label>Description</ion-label>
      <ion-input formControlName="equipmentDetails" type="text" inputmode="text"
        placeholder="Enter Equipment/Vehicle Description" class="input">
      </ion-input>
    </div>

    <div>
      <ion-label>Willing to</ion-label>
      <div class="checks">
        <!-- <div>
          <ion-checkbox value="sell"></ion-checkbox>
          <ion-label>Sell</ion-label>
        </div> -->
        <div>
          <ion-checkbox formControlName="isWillingToRent" value="rent"></ion-checkbox>
          <ion-label>Rent</ion-label>
        </div>
      </div>
    </div>

    <div style="text-align: end">
      <ion-button (click)="onSubmit()">Save</ion-button>
      <!-- <ion-button class="disabled">Submit</ion-button> -->
    </div>
  </form>
