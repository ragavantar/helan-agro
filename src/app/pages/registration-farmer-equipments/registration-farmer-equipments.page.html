<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>registrationFarmerEquipments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-radio-group>
      <div>
        <ion-radio value="equipments" checked></ion-radio>
        <ion-label>Equipments</ion-label>
      </div>
      <div>
        <ion-radio value="vehicles"></ion-radio>
        <ion-label>Vehicles</ion-label>
      </div>
    </ion-radio-group>
  </div>

  <div>
    <ion-label>Make</ion-label>
    <ion-select interface="action-sheet" placeholder="Select One">
      <ion-select-option value="f">Make 1</ion-select-option>
      <ion-select-option value="m">Make 2</ion-select-option>
    </ion-select>
  </div>
  
  <div>
    <ion-row>
      <ion-col size=8>
          <ion-label>Vehicles</ion-label>
          <ion-select interface="action-sheet" placeholder="Select One">
            <ion-select-option value="f">Vehicles 1</ion-select-option>
            <ion-select-option value="m">Vehicles 2</ion-select-option>
          </ion-select>
      </ion-col>
      <ion-col>
          <ion-label>Quantity</ion-label>
          <ion-select interface="action-sheet" placeholder="Select One">
            <ion-select-option value="f">1</ion-select-option>
            <ion-select-option value="m">2</ion-select-option>
          </ion-select>
      </ion-col>
    </ion-row>
  </div>

  <div>
    <ion-label>Willing to</ion-label>
    <div class="checks">
      <div>
        <ion-checkbox value="sell"></ion-checkbox>
        <ion-label>Sell</ion-label>
      </div>
      <div>
          <ion-checkbox value="rent"></ion-checkbox>
          <ion-label>Rent</ion-label>
        </div>
    </div>
  </div>

  <div style="text-align: end">
      <ion-button (click)="onSubmit()">Save</ion-button>
      <!-- <ion-button class="disabled">Submit</ion-button> -->
    </div>
    
</ion-content>
