<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>registrationFarmerLand</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="box">
        <ion-img src="assets/default-thumbnail.png"></ion-img>
        <div>Add Photos</div>
      </div>
      
  <div>
    <ion-label>Farm Name</ion-label>
    <ion-input placeholder="Enter Farm Name" class="input"></ion-input>
  </div>
  <div>
    <ion-label>Land Owner Name</ion-label>
    <ion-input placeholder="Enter User Id" class="input"></ion-input>
  </div>
  <div>
      <ion-label>Farm Type</ion-label>
      <ion-select interface="action-sheet" placeholder="Select One">
        <ion-select-option value="f">Farm Type 1</ion-select-option>
        <ion-select-option value="m">Farm Type 2</ion-select-option>
      </ion-select>
    </div>
  <div>
    <ion-label>Land Details (in Acres)</ion-label>
    <ion-input placeholder="Enter Land Details (in Acres)" class="input"></ion-input>
  </div>
  <div>
    <ion-label>Location</ion-label>
    <ion-input placeholder="Enter Location" class="input"></ion-input>
  </div>
  <div>
    <ion-label>Address</ion-label>
    <ion-input placeholder="Enter Address" class="input"></ion-input>
  </div>


  <div>
      <ion-label>Willing to</ion-label>
      <div class="checks">
        <div>
          <ion-checkbox value="sell"></ion-checkbox>
          <ion-label>Sell</ion-label>
        </div>
        <div>
            <ion-checkbox value="rent"></ion-checkbox>
            <ion-label>Rent</ion-label>
          </div>
      </div>
    </div>

    <div style="text-align: end">
        <!-- <ion-button>Save</ion-button> -->
        <!-- <ion-button class="disabled">Submit</ion-button> -->
        <ion-button (click)="onSubmit()">Submit</ion-button>
      </div>

</ion-content>
